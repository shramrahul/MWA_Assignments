



<div class="col-xs-6 col-sm-6" >

    
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">


        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" 
                  class="form-control" 
                  id="name" 
                  placeholder="Enter Name" 
                  [formControl]="myForm.controls['name']"/>
         <div *ngIf="!myForm.controls['name'].valid" style="color:red">Name Required</div>
        </div>
       


 
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" 
                  class="form-control" 
                  id="email" placeholder="Email" 
                  [formControl]="myForm.controls['email']"/>
          <div *ngIf="!myForm.controls['email'].valid" style="color:red">email Required</div>
        </div>
       
        
      
        <div class="form-group">
            <label for="post">Post</label>
            <textarea class="form-control" 
                      id="post" 
                      rows="3" 
                      [formControl]="myForm.controls['post']">
            </textarea>

            <div *ngIf="!myForm.controls['post'].valid" style="color:red">invalid length</div>
          </div>
         
        
 
        <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
        <button type="button" class="btn btn-primary" (click)="onGetData()">Get Data</button>
      </form>




  </div>
